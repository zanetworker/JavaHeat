group 'com.javaheat.client'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.23.2'
    compile group: 'org.apache.httpcomponents',  name: 'httpclient', version: '4.5.2'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.5'
    compile(
     [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.5'],
     [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.7.5'],
     [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.7.5']
    )
    compile group: 'org.json', name: 'json', version: '20160807'


}
